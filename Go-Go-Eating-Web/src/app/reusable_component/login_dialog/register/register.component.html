<div class="line">
    <mat-form-field  class="first-name">
        <input matInput class="text-field" autocomplete="new-password" [(ngModel)]="firstName">
        <mat-placeholder class="placeholder">First name</mat-placeholder>
    </mat-form-field>
    <mat-form-field  class="last-name">
        <input matInput class="text-field" autocomplete="new-password" [(ngModel)]="lastName">
        <mat-placeholder class="placeholder">Last name</mat-placeholder>
    </mat-form-field>
</div>
<div class="line">
    <mat-form-field  class="input">
        <input matInput class="text-field" autocomplete="new-password" [(ngModel)]="email">
        <mat-placeholder class="placeholder">Email</mat-placeholder>
    </mat-form-field>
</div>
<div class="line">
    <mat-form-field  class="input">
        <input matInput class="text-field" autocomplete="new-password" [(ngModel)]="username">
        <mat-placeholder class="placeholder">Username</mat-placeholder>
    </mat-form-field>
</div>
<div class="line">
    <mat-form-field  class="input">
        <input matInput class="text-field" autocomplete="new-password" [(ngModel)]="password">
        <mat-placeholder class="placeholder">Password</mat-placeholder>
    </mat-form-field>
</div>
<div class="line">
    <button mat-button class="login" (click)="register()">Sign up</button>
</div>
